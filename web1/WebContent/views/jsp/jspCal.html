<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>계산기 프로그램</title>
</head>
<body>

<h1>계산기 입니다.</h1>
<form action="/web1/views/jsp/jspCal.jsp" method="get">
<input type="text" name="firstNum">
<select name="oper">
	<option value="+">+</option>
	<option value="-">-</option>
	<option value="/">/</option>
	<option value="*">*</option>
</select>
<input type="text" name="secondNum">
<br>
<input type="submit" value="전송">
<input type="reset" value="취소">
</form>


</body>
</html>
